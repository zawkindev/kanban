<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="./dropdown.css" />
    <link rel="stylesheet" href="../../assets/css/normalize.css" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../../assets/css/output.css" />
    <link rel="stylesheet" href="../../../assets/icomoon/style.css" />
  </head>
  <body>
    <div class="dropdown mt-9">
      <div class="dropdown-menu relative w-full">
        <div
          class="dropdown-btn status min-w-full w-full justify-between flex items-center px-4 py-2 rounded border focus:outline-none active:border-[#635FC7] group"
        >
          <span
            class="dBtn-text m-0 text-gray-color cursor-pointer transition duration-400 ease-in-out text-[13px] leading-6"
            >Doing</span
          >
          <span class="dropdown-sign">
            <svg
              class="ml-10"
              xmlns="http://www.w3.org/2000/svg"
              width="11"
              height="8"
              viewBox="0 0 11 8"
              fill="none"
            >
              <path
                d="M0.79834 1.54858L5.49682 6.24707L10.1953 1.54858"
                stroke="#635FC7"
                stroke-width="2"
              />
            </svg>
          </span>
        </div>

        <ul class="dropdown-options w-full hidden mt-2 rounded bg-page-color">
          <li
            class="dropdown-option cursor-pointer p-3 hover:bg-content-color duration-200"
          >
            <span
              class="option-text font-medium text-[13px] leading-[23px] text-[#828FA3]"
              >Todo</span
            >
          </li>
          <li
            class="dropdown-option cursor-pointer p-3 hover:bg-content-color duration-200"
          >
            <span
              class="option-text font-medium text-[13px] leading-[23px] text-[#828FA3]"
              >Doing</span
            >
          </li>
          <li
            class="dropdown-option cursor-pointer p-3 hover:bg-content-color duration-200"
          >
            <span
              class="option-text font-medium text-[13px] leading-[23px] text-[#828FA3]"
              >Done</span
            >
          </li>
        </ul>
      </div>
    </div>

    <script src="./dropdown.js"></script>
  </body>
</html>
